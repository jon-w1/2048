  <script type="text/javascript" src="gameboard.js"></script>
</head>
<body>
  <div id="gameboard">
    <div data-row="0">
      <div data-column="0"></div>
      <div data-column="1"></div>
      <div data-column="2"></div>
      <div data-column="3"></div>
    </div>
    <div data-row="1">
      <div data-column="0"></div>
      <div data-column="1"></div>
      <div data-column="2"></div>
      <div data-column="3"></div>
    </div>
    <div data-row="2">
      <div data-column="0"></div>
      <div data-column="1"></div>
      <div data-column="2"></div>
      <div data-column="3"></div>
    </div>
    <div data-row="3">
      <div data-column="0"></div>
      <div data-column="1"></div>
      <div data-column="2"></div>
      <div data-column="3"></div>
    </div>
  </div>
  <div id="gamepad">
    <div>
    <button id="up">Up</button>
    </div>
    <div>
      <button id="left">&lt;</button>
      <button id="right">&gt;</button>
    </div>
    <div>
      <button id="down">Down</button>
    </div>
    <button id="clear">Clear</button>
  </div>
